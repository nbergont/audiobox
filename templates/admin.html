{% extends 'base.html' %}
{% block content %}

    <form class="form-horizontal">
      <div class="form-group">
        <label for="home_title" class="col-sm-2 control-label">Home title</label>
        <div class="col-sm-10">
          <input type="test" class="form-control" id="home_title" value="{{audiobox.home_title}}">
        </div>
      </div>
      <div class="form-group">
        <label for="home_title" class="col-sm-2 control-label">Hotspot name</label>
        <div class="col-sm-10">
          <input type="test" class="form-control" id="home_title" value="{{audiobox.hostspot_name}}">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>

	{% for section in sections %}
    <div class="panel panel-default">
      <div class="panel-heading">{{section.label}}</div>
      <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Label</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>

	  {% for file in section.files %}
          <tr>
                <td><span class="badge">{{file.tag}}</span></td>
                <td>{{file.label}}</td>
                <td class="text-right"> <div class="btn-group btn-group-sm" role="group" aria-label="...">
                      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</button>
                      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
                      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</button>
                    </div>
                </td>
            </tr>
	  {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td class="text-right"><button class="btn btn-primary btn-sm" type="submit"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload new audio</button></td>
        </tr>
      </tbody>
	 </table>
    </div>
	{% endfor %}

	<nav>
	  <ul class="pager">
        <li><a href="/list"><span class="glyphicon glyphicon-home"></span> Home</a></li>
		<li><a href="/logout"><span class="glyphicon glyphicon-circle-arrow-down"></span> Logout</a></li>
	  </ul>
	</nav>
{% endblock %}
