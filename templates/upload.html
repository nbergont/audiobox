{% extends 'base.html' %}
{% block content %}
	<div class="panel panel-primary">
		<div class="panel-heading">Add new media</div>
		<div class="panel-body">
			<form action="/upload_file" method=post class="form-horizontal" enctype=multipart/form-data>
			  <div class="form-group">
				<label for="section_id" class="col-sm-2 control-label">Section</label>
				<div class="col-sm-10">
				 <select name=section_id id="section_id" class="form-control">
					{% for section in sections %}
						<option value="{{section.id}}">{{section.label}}</option>
					{% endfor %}
				</select>

				</div>
			</div>

			<div class="form-group">
				<label for="tag" class="col-sm-2 control-label">Tag</label>
				<div class="col-sm-10">
				 <input type="text" name=tag class="form-control" id="tag">
				</div>
			</div>

			<div class="form-group">
				<label for="label" class="col-sm-2 control-label">Label</label>
				<div class="col-sm-10">
				 <input type="text" name=label class="form-control" id="label">
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" name=description rows="3" id="description"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="file" class="col-sm-2 control-label">File (mp3)</label>
				<div class="col-sm-10">
					<input type="file" name=file id="file">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 <button type="submit" class="btn btn-primary">Add</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
{% endblock %}
